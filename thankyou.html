<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thank You - FixVerse</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a1f44;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .thank-container {
      max-width: 700px;
      margin: 80px auto;
      background: white;
      padding: 50px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .thank-container h2 {
      color: #0a1f44;
      margin-bottom: 15px;
    }

    .thank-container p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .home-btn {
      display: inline-block;
      background: #0a1f44;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .home-btn:hover {
      background: #163a7a;
    }
  </style>
</head>

<body>

<header>
  <h1>FixVerse</h1>
  <p>Real-World Solutions for Engineers</p>
</header>

<div class="thank-container">
  <h2>✅ Issue Submitted Successfully!</h2>
  <p>
    Thank you for contributing to FixVers.<br>
    Our engineers will review your submission and publish it if approved.
  </p>

  <a class="home-btn" href="index.html">← Back to Home</a>
</div>

</body>
</html>
