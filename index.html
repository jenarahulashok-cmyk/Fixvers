<!DOCTYPE html>
<html>
<head>
    <title>FixVerse - Built by Engineers, for Engineers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>FixVerse</h1>
    <p>Built by Engineers, for Engineers</p>
</header>

<input type="text" id="searchBox" placeholder="Search VMware / Veeam Error..." onkeyup="searchFunction()">
<div style="text-align:center; margin:20px;">
  <a href="submit.html">
    <button style="padding:10px 20px; font-size:16px; cursor:pointer;">
      + Submit Issue
    </button>
  </a>
</div>
<div id="errorContainer">

    <div class="card">
        <h2>Veeam Error: Failed to connect to host</h2>
        <p><b>Cause:</b> Network / Firewall issue</p>
        <p><b>Solution:</b> Check port 902 & 443 connectivity.</p>
    </div>

    <div class="card">
        <h2>VMware Snapshot Consolidation Needed</h2>
        <p><b>Cause:</b> Snapshot chain corruption</p>
        <p><b>Solution:</b> Consolidate snapshots from vCenter.</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
