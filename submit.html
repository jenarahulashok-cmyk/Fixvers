<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Issue - FixVers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 0;
}

header {
  background: #0a1f44;
  color: white;
  text-align: center;
  padding: 26px 12px;
}

header h1 {
  margin: 0;
  font-size: 30px;
}

header p {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.9;
}

.form-wrapper {
  display: flex;
  justify-content: center;
  padding: 40px 15px;
}

.form-container {
  width: 100%;
  max-width: 720px;
  background: #ffffff;
  padding: 32px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 28px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #222;
}

input,
select,
textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #d0d7de;
  font-size: 14px;
  font-family: inherit;
  background: #fff;
}

textarea {
  resize: vertical;
  min-height: 120px;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #0a1f44;
  box-shadow: 0 0 0 2px rgba(10,31,68,0.08);
}

button {
  width: 100%;
  background-color: #0a1f44;
  color: white;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background-color: #163a7a;
}

.back-link {
  text-align: center;
  margin-top: 22px;
}

.back-link a {
  text-decoration: none;
  color: #0a1f44;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>FixVers</h1>
  <p>Real-World Solutions for Engineers</p>
</header>

<div class="form-wrapper">
<div class="form-container">
  <h2>Submit a Real-World Issue</h2>

  <!-- ✅ WORKING FORMSPREE FORM -->
  <form action="https://formspree.io/f/xeelkpag" method="POST">

    <!-- ✅ THIS IS THE REAL REDIRECT FIX -->
    <input type="hidden" name="_redirect"
           value="https://jenarahulashok-cmyk.github.io/FixVers/thankyou.html">

    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Technology / Product</label>
    <select name="product" required>
      <option value="">-- Select Technology --</option>

      <optgroup label="Virtualization">
        <option>VMware ESXi</option>
        <option>VMware vCenter</option>
        <option>VMware vSAN</option>
        <option>Hyper-V</option>
      </optgroup>

      <optgroup label="Backup Solutions">
        <option>Veeam</option>
        <option>Commvault</option>
        <option>Rubrik</option>
        <option>Cohesity</option>
        <option>Veritas NetBackup</option>
      </optgroup>

      <optgroup label="Cloud">
        <option>AWS</option>
        <option>Azure</option>
        <option>Google Cloud</option>
      </optgroup>

      <optgroup label="Automation / DevOps">
        <option>Terraform</option>
        <option>Ansible</option>
        <option>Docker</option>
        <option>Kubernetes</option>
      </optgroup>

      <optgroup label="Operating Systems">
        <option>Linux</option>
        <option>Windows Server</option>
        <option>Active Directory</option>
      </optgroup>

      <optgroup label="Storage & Networking">
        <option>NetApp</option>
        <option>EMC Storage</option>
        <option>Cisco</option>
        <option>Firewall</option>
      </optgroup>

      <option>Other</option>
    </select>

    <label>Issue Subject</label>
    <input type="text" name="subject" required>

    <label>Exact Error Message</label>
    <textarea name="error"></textarea>

    <label>Description</label>
    <textarea name="description"></textarea>

    <label>Solution Steps (Step-by-step)</label>
    <textarea name="solution" required></textarea>

    <button type="submit">Submit Issue</button>
  </form>

  <div class="back-link">
    <a href="index.html">← Back to Home</a>
  </div>
</div>
</div>

</body>
</html>
